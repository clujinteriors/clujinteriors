<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Video with Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="contents/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay-text">
Amenajare si finisare completa la cheie, cu design inclus.<br>
<a href="https://www.facebook.com/clujinteriors/">Portofoliu</a> +40 757 589879
</div>
</body>
</html>
